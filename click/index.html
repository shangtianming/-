		<script src="./vsclick.min.js"></script>
		<script>
			let drop1 = new VsClick({
				dom: 'drop1',
				timer: 3000,
				spring: true,
				height: 5,
				width: 5
			})

			let drop2 = new VsClick({
				effect: 'spread',
				dom: 'drop2',
				timer: 700,
				height: 5,
				width: 5
			})

			let drop3 = new VsClick({
				effect: 'sudoku',
