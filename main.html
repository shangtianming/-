<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>WhiteWall</title>
		<link rel="icon" href="./img/favicon.ico">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>

		<link rel="stylesheet" href="./main_search.css">
		<link rel="stylesheet" href="./main_top_navigation.css">
		<style>
			body {
				background: url(./img/whitewall.jpeg);
				background-size: 100% 100%;
				background-attachment: fixed;
				background-repeat: no-repeat;
				margin: 0px;
				/* vw  相对于视口的宽度，视口被均分为100单位的vw
				   vh  相对于视口的高度，视口被均分为100单位的vh */
/* 				height: calc(100vh);
				width: calc(100vw); */
			}
		</style>
	</head>

	<body>
		<div id="app">
			<el-menu class="el-menu-demo" mode="horizontal">
				<el-submenu index="1">
					<template slot="title">我的工作台</template>
					<el-menu-item index="1-1"><a :href="book['我的工作台'][0]" target="_blank">博客园</a>
					</el-menu-item>
					<el-menu-item index="1-2"><a :href="book['我的工作台'][1]" target="_blank">Jenkins</a>
					</el-menu-item>
					<el-menu-item index="1-3"><a :href="book['我的工作台'][2]" target="_blank">测试</a>
					</el-menu-item>
				</el-submenu>
				<el-submenu index="2">
					<template slot="title">资料官网</template>
					<el-menu-item index="2-1"><a :href="book['资料官网'][0]" target="_blank">组件 | Element</a></el-menu-item>
					<!-- 					<el-menu-item index="2-2">选项2</el-menu-item>
					<el-menu-item index="2-3">选项3</el-menu-item> -->
				</el-submenu>
				<el-submenu index="3">
					<template slot="title">邮箱</template>
					<el-menu-item index="3-1"><a :href="book['邮箱'][0]" target="_blank">163邮箱</a></el-menu-item>
					<el-menu-item index="3-2"><a :href="book['邮箱'][1]" target=" _blank">QQ邮箱</a></el-menu-item>
					<el-menu-item index="3-3"><a :href="book['邮箱'][2]" target="_blank">Gmail邮箱</a></el-menu-item>
				</el-submenu>
			</el-menu>

			<!-- 搜索框 -->



			<div class="search">
				<el-input placeholder="请输入内容" v-model="search_data" class="input-with-select"
					@keypress.native.enter="search" clearable>
					<el-select v-model="select" slot="prepend" placeholder="请选择">
						<el-option label="百度" value="百度"></el-option>
						<el-option label="知乎" value="知乎"></el-option>
						<el-option label="谷歌" value="谷歌"></el-option>
					</el-select>
					<el-button slot="append" icon="el-icon-search" @click="search"></el-button>
				</el-input>
			</div>



		</div>

		<!-- 看板娘 -->
		<!-- 		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
		<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
 -->
		<script>
			new Vue({
				el: "#app",
				data() {
					return {
						search_data: "",
						select: "百度",
						select_map: {
							"百度": "http://www.baidu.com/s?wd=",
							"谷歌": "http://www.google.com/search?q=",
							"知乎": "https://www.zhihu.com/search?type=content&q="
						},
						book: {
							"我的工作台": ["https://www.cnblogs.com/whitewall/",
								"https://jenkins.whitewall.top/",
								"https://demo.whitewall.top/",
							],
							"资料官网": ["https://element.eleme.cn/#/zh-CN/component/installation"],
							"邮箱": ["https://mail.163.com/",
								"https://mail.qq.com/",
								"https://accounts.google.com/ServiceLogin?service=mail"
							]
						}
					}
				},
				methods: {
					search() {
						window.open(this.select_map[this.select] + this.search_data)
					}
				}
			})
		</script>
	</body>

</html>
